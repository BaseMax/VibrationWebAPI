<script>
function start() {
  // navigator.vibrate([500]);
  navigator.vibrate(500);
}

function startPattern() {
  // Values at even indices (0, 2, 4, ...) specify vibrations, while the odd indices specify pauses.
  // Vibrate for 500ms 6 times, pausing for 250ms in between each one.
  navigator.vibrate([
    500, 250,
    500, 250,
    500, 250,
    500, 250,
    500, 250,
    500
  ]);
}

function stopVibrations() {
  navigator.vibrate(0);
}
</script>

<h1>Vibration Web API</h1>
<button onclick="start()">Start Vibrate</button><br>
<button onclick="startPattern()">Start Pattern</button><br>
<button onclick="stopVibrations()">Stop Vibrations</button><br>
